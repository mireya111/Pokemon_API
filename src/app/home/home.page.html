<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center" >Pokemones</ion-title>
  </ion-toolbar>
  <ion-item>
    <ion-label position = "floating">Buscar por el nombre el pokemon</ion-label>
    <ion-input [(ngModel)]="nombreABuscar" placeholder="Ej: pickachu"></ion-input>
    <ion-button expand="full" (click)="buscarPokemon()">Buscar</ion-button>
  </ion-item>
</ion-header>

<ion-content class="ion-padding">

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let pokemon of pokemonsFiltrados; let i = index">
        <ion-card>
          <img [src]="getImageUrl(i)" alt="{{ pokemon.name }}" />
          <ion-card-header>
            <ion-card-title>{{ pokemon.name | titlecase }}</ion-card-title>
          </ion-card-header>
          <ion-button expand="full" (click)="getDetalles(pokemon.name)">
            Ver Detalles
          </ion-button>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-infinite-scroll (ionInfinite)="loadPokemons($event)" threshold="100px">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Cargando más Pokémon...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

  
</ion-content>
